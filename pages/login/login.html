<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto VAT - Tela de Login</title>
    <link id="icone" rel="shortcut icon" href="./assets/icon/Projeto_vat_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <script src="./login.js" defer></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logoarvore">
                <img src="../../images/logoarvore.png" alt="Logomarca">
                <div>
                    <h1 id="ProjetoVAT">Projeto VAT</h1>
                    <p id="VAT"> VIDA, ARTE E TECNOLOGIA </p>
                </div>
            </div>

            <div class="nav-bar-content">
                <div class="nav-list">
                    <ul>
                        <li class="nav-item">
                            <a href="../home/home.html" class="nav-link">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Mensagens</a>
                        </li>
                        <li class="nav-item">
                            <a href="../contato/contato.html" class="nav-link">Contato</a>
                        </li>
                        <li class="doe-agora">
                            <a href="../doacao/doacao.html" class="nav-link">Doe agora</a>
                        </li>
                    </ul>
                </div>

                <div class="user-info">
                    <img src="../../images/user-avatar.png" />
                    <div id="dropdown" class="dropdown-content">
                        <button id="cadastro-voluntario" onclick="redirecionarCadastroVoluntario()">Cadastrar voluntário</button>

                        <button id="cadastro-ong" onclick="redirecionarCadastroOng()">Cadastrar ONG</button>

                        <button id="login-logout" onclick="checkUsuario()">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="content">
            <div class="left-content">
                <img src="./img/projetoslogin.png" alt="Banner Projetos">
            </div>
            <div class="right-content">
                <div class="box">
                    <img src="./img/logopequena.png" alt="Logomarca">
                    <div class="login-form">
                        <form id="loginForm">
                            <label for="username">E-mail ou Telefone</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit">Entrar</button>
                        </form>
                        <div class="extra-options">
                            <a href="../redefinicao_de_senha/redefinicaodesenha.html" id="forgotPassword">Esqueceu a
                                senha?</a>
                            <a href="../cadastro_voluntario/cadastro_voluntario.html" id="register">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Projeto VAT. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/projetovat" target="_blank">
                    <img id="instagram-icon" src="../../images/instagram.png" alt="Instagram">
                </a>
                <img src="../../images/facebook.png" alt="Facebook">
                <img src="../../images/whatsapp.png" alt="Whatsapp">
                <img src="../../images/email.png" alt="Email">
            </div>
        </div>
    </footer>

    <script src="../../funcoes/autenticacao.js"></script>
</body>

</html>
